<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="https://kit.fontawesome.com/d6f0115eb5.js" crossorigin="anonymous"></script>
    <title>Contact</title>
</head>
<body>
    <a href="#maincontent" class="skip-link">Skip to main content.</a>
    <header class="contact_header">
        <div class="wrapper">
            <div class="header_top">
                <p class="logo">textilee</p>
                <nav>
                    <input type="checkbox" name="menu" id="menu">
                    <label class="menu" for="menu"><i class="fas fa-bars" aria-hidden="true" aria-label="Open the menu"></i><i class="fas fa-times"></i></label>
                    <ul>
                        <li><a href="./index.html">home</a></li>
                        <li><a href="./blog.html#about">about</a></li>
                        <li><a href="./blog.html">blog</a></li>
                        <li><span>contact</span></li>
                    </ul>
                </nav>
            </div>
            <h1>Get in touch</h1>
        </div>
    </header>
    <main id="maincontent">
        <section class="comments">
            <div class="wrapper">
                <div class="comments_main">
                    <form action="">
                        <fieldset>
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </fieldset>
                        <fieldset>
                            <label for="email">Email Address</label>
                            <input type="email" name="email" id="email" required>
                        </fieldset>
                
                        <label for="comment"></label>
                        <textarea name="comment" id="comment" cols="30" rows="8" placeholder="Comments" required></textarea>
                
                        <button class="button" type="submit">submit</button>
                    </form>
                    <div class="contact_info">
                        <ul>
                            <li><a href="#"><i class="fab fa-facebook-f" aria-hidden="true"></i><span class="sr-only">Facebook</span></a></li>
                            <li><a href="#"><i class="fab fa-instagram" aria-hidden="true"></i><span class="sr-only">Instagram</span></a></li>
                            <li><a href="#"><i class="fab fa-twitter" aria-hidden="true"></i><span class="sr-only">Twitter</span></a></li>
                            <li><a href="#"><i class="fab fa-whatsapp" aria-hidden="true"></i><span class="sr-only">Whatsapp</span></a></li>
                        </ul>
                        <p>info@email.com</p>
                        <p>123 - 56 - 7890</p>
                        <p>123 Queen Street West, Unit 10</p>
                        <p>Toronto, Ontario</p>
                        <p>M5V2D5</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p class="copyright">Copyright Â© 2019 Juno College</p>
    </footer>
    
</body>
</html>
